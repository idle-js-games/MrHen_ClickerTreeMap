
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap3.3.5.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title header">Treemap incremental</div>
    </div>
    <div class="panel-body">
      <p class="instructions">Clicking on each section has a chance to succeed. Your power will increase after completing a section. The higher your power, the more likely each click will succeed. The bigger the section, the longer it will take to complete.</p>
    </div>
  </div>
  <div class="panel panel-default treemap-container">
    <div class="panel-heading">
      <div class="panel-title score">1</div>
    </div>
    <div class="panel-body">
      <div class="treemap"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="d3_3.5.5.min.js"></script>
<script type="text/javascript" src="jquery2.1.3.min.js"></script>
<script type="text/javascript" src="bootstrap3.3.5.min.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript">
  d3.select(self.frameElement).style("height", "900px");
</script>
</body>
</html>
